<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things Webpage</title>
  </head>
  <body>
    <form id="favorite">
      <div class="form-group">
        <label for="input1">What is your name?</label>
        <input id="input1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input2">What is your address?</label>
        <input id="input2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input3">What is your date of birth?</label>
        <input id="input3" class="form-control" type="text">
      </div>
        <button type="submit" class="btn">show my results</button>
    </form>
    <div id="result-show">
    <ul>
      <li id="result1"></li>
      <li id="result2"></li>
      <li id="result3"></li>
    </ul>
      <p><span class="clickable">Click to hide results</span></p>
    </div>
  </body>
</html>
